<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Lista de produtos
        <h:form>
            <h:dataTable value="#{jsfProduto.all}" var="prod">
                <h:column>
                    <h:outputText value="#{prod.codigo}" />
                </h:column>
                <h:column>
                    <h:outputText value="#{prod.descricao}" />
                </h:column>
            </h:dataTable>
        </h:form>
        
        
        <h:form>
            <h:selectOneMenu >
                <f:selectItem itemLabel="Selecione um produto" itemValue="0"/>
                <f:selectItem itemLabel="este produto nao vale" /> 
                
                <f:selectItems value="#{jsfProduto.all}" var="prodm" itemLabel="#{prodm.descricao}" itemValue="#{prodm.codigo}" />
            </h:selectOneMenu>
        </h:form>
        
        
        <h:form>
            <h:selectManyListbox size="4">
                <f:selectItem itemLabel="Selecione um produto" itemValue="0"/>
                <f:selectItem itemLabel="este produto nao vale" /> 
                
                <f:selectItems value="#{jsfProduto.all}" var="prodm" itemLabel="#{prodm.descricao}" itemValue="#{prodm.codigo}" />
            </h:selectManyListbox>>
        </h:form>
        
        
        
    </h:body>
</html>
