<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body style="margin: 0">
        <div style="
            display: flex;
            margin: 0;
            width: 100%; 
            height: 100vh; 
            align-items: center;
            justify-content: center;
            background: black;
            height: 100vh;"
         >
            <h:form style="
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                    height:300px;
                    width: 350px;
                    background: white;
                    border-radius: 8px;
                    padding: 16px;"
            >
                <label for="ra">RA</label>
                <!--<p:inputText id="ra" value="#{managedBeanSession.valor1}"/>-->
                <br/>
                <label for="password">Senha</label>
                <!--<p:inputText id="password" value="#{managedBeanSession.valor2}"/>-->
                <br/>
                <h:commandButton 
                    action="#{webRoutes.goTo('perfil')}"
                    value="Entrar"
                    style="box-shadow:inset 0px 0px 15px 3px #23395e;
                            background:linear-gradient(to bottom, #2e466e 5%, #415989 100%);
                            background-color:#2e466e;
                            border-radius:8px;
                            border:1px solid #1f2f47;
                            display:inline-block;
                            cursor:pointer;
                            color:#ffffff;
                            font-family:Arial;
                            font-size:19px;
                            padding:13px 47px;
                            text-decoration:none;
                            text-shadow:0px 1px 0px #263666;
                        "
                />
            </h:form>
        </div>
    </h:body>
</html>
