<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Lista de produtos
        <h:form>
            <h:dataTable value="#{jsfProduto.all}" var="prod">
                <h:column>
                    <h:outputText value="#{prod.codigo}" />
                </h:column>
                <h:column>
                    <h:outputText value="#{prod.descricao}" />
                </h:column>
                <h:column>
                    <h:commandButton value="+"
                                     action="#{jsfComprar.add(prod)}"
                                     />
                </h:column>
            </h:dataTable>
        </h:form>
        
        <h2>Sua lista de compras</h2>
        
        <h:form>
            <h:dataTable value="#{jsfComprar.lista}" var="item">
                <h:column>
                     <h:outputText value="#{item.produto.codigo}"/>
                </h:column>
                <h:column>
                    <h:outputText value="#{item.produto.descricao}"/>
                </h:column>
                <h:column>
                    <h:outputText value="#{item.quantidade}"/>
                </h:column>
                <h:column>
                    <h:commandButton value="-"
                                     action="#{jsfComprar.remove(item.produto)}"
                                     />
                </h:column>
            </h:dataTable>
            <h:commandButton value="saidera!"
                             action="#{jsfComprar.saidera()}"/>
          </h:form>
        
        <h2>Opinioes dos usuarios</h2>
        <h:form>
            <h:dataTable value="#{jsfMessages.messages}" var="mess">
                <h:column>
                    <h:outputText value="#{mess}" />
                </h:column>
            </h:dataTable>
            <h:inputText value="#{jsfMessages.msg}"/>
            <h:commandButton value="enviar"
                             action="#{jsfMessages.addMessage()}"/>
        </h:form>
        
    </h:body>
</html>
