<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div style="border: 1px solid black; margin: 0px 60px; padding: 20px;">
            <div style="height: 80px; display: flex; align-items: center; justify-content: space-between;">
                <h1> MEU PERFIL </h1>
            </div>
            <h:form style="display: flex; align-items: center; justify-content: space-between;">
                <h:inputText value="#{jsfPerfil.nomeAluno()}" disabled="true"/>
                <h:inputText value="#{jsfPerfil.raAluno()}" disabled="true"/>
            </h:form>

            <div style="display: flex; align-items: center; justify-content: center; height: 350px;">
                <h:button value="Disciplinas" onclick="#{jsfPerfil.goTelaDisciplinas()}" style="margin-left: 20px; cursor: pointer;"/>
                <h:button value="Grades" onclick="#{jsfPerfil.goTelaGrades()}" style="margin-left: 20px; cursor: pointer;"/>
                <h:form>
                    <h:commandButton value="Sair do perfil" action="#{webRoutes.goTo('index')}" />
                </h:form>
            </div>
        </div>
       

        
</h:body>
</html>
