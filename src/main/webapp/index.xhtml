<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body style="margin: 0; font-family: Verdana, Arial, Helvetica, sans-serif;">
        <div style="
            display: flex;
            margin: 0;
            width: 100%; 
            min-height: 100vh; 
            align-items: center;
            justify-content: center;
            background: #f5f7fa;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
            height: 100vh;"
         >
            <div style="
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                    height:350px;
                    width: 350px;
                    background: white;
                    border-radius: 8px;
                    box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
                    padding: 16px;">
                
                <h:form style="
                    width: 100%;display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center"
                >
                    <label for="email" style="width: 100%; display: flex;flex-direction: column;">Email:
                        <p:inputText value="#{auth.login}" required="true" requiredMessage="Informe seu e-mail"/>   
                    </label>

                    <br/>
                    <label for="password" style="width: 100%;display: flex;flex-direction: column;">Senha:
                        <p:password id="password" toggleMask="true" value="#{auth.senha}" required="true" requiredMessage="Informe sua senha" style="width: 100%;"/>
                    </label>
                    <br/>
                    <p:commandButton value="Acessar" icon="pi pi-sign-in" iconPos="right" action="#{auth.authenticate()}"  style="width: 100%;" ajax="false"/>
                </h:form>

            </div>
        </div>
        <div style="position:fixed; left: 10px; bottom: 10px">
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate/>
            </p:messages>  
        </div>
    </h:body>
</html>
