<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Minha grade</title>
    </h:head>
    <h:body style="margin: 0; font-family: Verdana, Arial, Helvetica, sans-serif;">
        <div style="
            margin: 0;
            width: 100%; 
            min-height: 100vh; 
            align-items: center;
            justify-content: center;
            background: #f5f7fa;
            height: 100vh;
        "
         >
            <h1 style="margin-top: 0px; padding: 1rem; width: 100%; height: 15vh; display: flex; align-items: center; justify-content: center; background-color: #cfd5e1;">
                Grade <p style="margin-left:5px"> (Disciplinas matriculadas)</p>
                <i class="pi pi-star" style="font-size: 16px; margin-left: 5px"></i>
            </h1>

            <div style="display: flex; align-items: center; justify-content: center; gap: 1rem; font-size: 20px; margin-top: 1rem;">
              <h:form>
                  <p:commandButton value="Perfil" icon="pi pi-user" iconPos="right" action="#{webRoutes.goTo('perfil')}" ajax="false"/>
              </h:form>

              <h:form>
                  <p:commandButton value="Disciplinas" icon="pi pi-book" iconPos="right" action="#{webRoutes.goTo('disciplinas')}" ajax="false"/>
              </h:form>

              <h:form>
                  <p:commandButton value="Sair" icon="pi pi-sign-out" iconPos="right" action="#{webRoutes.goTo('index')}" ajax="false"/>
              </h:form>
            </div>
            <div style="
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                background: white;
                border-radius: 8px;
                box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
                padding: 16px;
                margin: 1rem;"
            >
                <h:form>

                    <p:dataTable var="grade" value="#{jsfGrade.all}" widgetVar="customersTable"
                        emptyMessage="Nenhuma disciplina na grade"
                        filteredValue=""
                        rows="10"
                        paginator="true"
                        rowsPerPageTemplate="5,10,30,{ShowAll|'All'}"
                    >

                        <p:column  headerText="ID" sortBy="#{grade.id}" filterBy="#{grade.id}">
                            <p:outputLabel value="#{grade.id}" />
                        </p:column>
                        <p:column  headerText="Disciplina" sortBy="#{grade.disciplina.nome}" filterBy="#{grade.disciplina.nome}">
                            <p:outputLabel value="#{grade.disciplina.nome}"/>
                        </p:column>

                        <p:column  headerText="Nome do aluno" sortBy="#{grade.aluno.nome}" filterBy="#{grade.aluno.nome}">
                            <p:outputLabel value="#{grade.aluno.nome}"/>
                        </p:column>

                    </p:dataTable>

                    <p:confirmPopup global="true">
                        <p:commandButton value="No" type="button" styleClass="ui-confirm-popup-no ui-button-flat"/>
                        <p:commandButton value="Yes" type="button" styleClass="ui-confirm-popup-yes" />
                    </p:confirmPopup>
                </h:form>
            </div>
        </div>
        <div style="position:fixed; left: 10px; bottom: 10px">
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate/>
            </p:messages>  
        </div>
    </h:body>
</html>
