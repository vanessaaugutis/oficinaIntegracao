<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Grades</title>
    </h:head>
    <h:body style="margin: 0; font-family: Verdana, Arial, Helvetica, sans-serif;">
        <div style="
            display: flex;
            margin: 0;
            width: 100%; 
            min-height: 100vh; 
            align-items: center;
            justify-content: center;
            background: #f5f7fa;
            height: 100vh;
            padding: 20px 25px;"
         >
            <div style="
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                width: 100%;
                background: white;
                border-radius: 8px;
                box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
                padding: 16px;"
            >
                <h1 style="padding: 1rem; width: 100%; height: 15vh; display: flex; align-items: center; justify-content: center; background-color: rgba(46, 46, 173, 0.322);">Grade <p style="margin-left:5px"> (Disciplinas matriculadas)</p></h1>

            <div style="display: flex; align-items: center; justify-content: center; gap: 1rem; font-size: 20px; margin-top: 1rem;">
              <h:form>
                  <h:commandButton value="Perfil" action="#{webRoutes.goTo('perfil')}" style="
                  background-color: rgba(52, 52, 192, 0.247); border: 1px solid rgba(46, 46, 173, 0.322); border-radius: 8px; color: black ;padding: 15px 32px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px;"/>
              </h:form>

              <h:form>
                  <h:commandButton value="Disciplinas" action="#{webRoutes.goTo('disciplinas')}" style="
                      background-color: rgba(52, 52, 192, 0.247); border: 1px solid rgba(46, 46, 173, 0.322); border-radius: 8px; color: black ;padding: 15px 32px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px;"/>
              </h:form>

              <h:form>
                  <h:commandButton value="Sair" action="#{webRoutes.goTo('index')}" style="
                      background-color: rgba(52, 52, 192, 0.247); border: 1px solid rgba(46, 46, 173, 0.322); border-radius: 8px; color: black ;padding: 15px 32px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px;"/>
              </h:form>
            </div>
 <h:form>

                        <p:dataTable var="grade" value="#{jsfGrade.all}" widgetVar="customersTable"
                            emptyMessage="Nenhuma disciplina na grade"
                            filteredValue=""
                            rows="10"
                            paginator="true"
                            rowsPerPageTemplate="5,10,30,{ShowAll|'All'}"
                        >

                            <p:column  headerText="ID" sortBy="#{grade.id}" filterBy="#{grade.id}">
                                <p:outputLabel value="#{grade.id}" />
                            </p:column>
                            <p:column  headerText="Name" sortBy="#{grade.disciplina}" filterBy="#{grade.disciplina}">
                                <p:outputLabel value="#{grade.disciplina.nome}"/>
                            </p:column>

                            <p:column  headerText="E-Mail" sortBy="#{grade.aluno}" filterBy="#{grade.aluno}">
                                <p:outputLabel value="#{grade.aluno.nome}"/>
                            </p:column>

                        </p:dataTable>

                        <p:confirmPopup global="true">
                            <p:commandButton value="No" type="button" styleClass="ui-confirm-popup-no ui-button-flat"/>
                            <p:commandButton value="Yes" type="button" styleClass="ui-confirm-popup-yes" />
                        </p:confirmPopup>
                    </h:form>
            </div>
        </div>
        <div style="position:fixed; left: 10px; bottom: 10px">
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate/>
            </p:messages>  
        </div>
    </h:body>
</html>
