<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body style="margin: 0">
        <h1 style="padding: 1rem; width: 100%; height: 15vh; display: flex; align-items: center; justify-content: center; background-color: rgba(46, 46, 173, 0.322); margin:0">Perfil</h1>

        <div style="display: flex; align-items: center; justify-content: center; gap: 1rem; font-size: 20px; margin-top: 1rem;">
          <h:form>
              <h:commandButton value="Grade" action="#{webRoutes.goTo('grade')}" style="
              background-color: rgba(52, 52, 192, 0.247); border: 1px solid rgba(46, 46, 173, 0.322); border-radius: 8px; color: black ;padding: 15px 32px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px;"/>
          </h:form>

          <h:form>
              <h:commandButton value="Disciplinas" action="#{webRoutes.goTo('disciplinas')}" style="
                  background-color: rgba(52, 52, 192, 0.247); border: 1px solid rgba(46, 46, 173, 0.322); border-radius: 8px; color: black ;padding: 15px 32px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px;"/>
          </h:form>

          <h:form>
              <h:commandButton value="Sair" action="#{webRoutes.goTo('index')}" style="
                  background-color: rgba(52, 52, 192, 0.247); border: 1px solid rgba(46, 46, 173, 0.322); border-radius: 8px; color: black ;padding: 15px 32px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px;"/>
          </h:form>
        </div>
        <div style="border: 1px solid black; margin-top: 1rem; padding: 20px;" >
            <div style="height: 80px; display: flex; align-items: center; justify-content: space-between;">
                <h1> MEU PERFIL </h1>
            </div>
            <h:form style="display: flex; align-items: center; justify-content: space-between;">
                <h:inputText value="#{jsfPerfil.nomeAluno()}" disabled="true"/>
                <h:inputText value="#{jsfPerfil.raAluno()}" disabled="true"/>
            </h:form>
        </div>
       

        
</h:body>
</html>
