<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Perfil</title>
    </h:head>
    <h:body style="margin: 0; font-family: Verdana, Arial, Helvetica, sans-serif;">
        <h1 style="padding: 1rem; width: 100%; height: 15vh; display: flex; align-items: center; justify-content: center; background-color: #cfd5e1; margin:0; box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;">
            Perfil
            <i class="pi pi-user" style="font-size: 16px; margin-left: 5px"></i>
        </h1>

        <div style="display: flex; align-items: center; justify-content: center; gap: 1rem; font-size: 20px; margin-top: 1rem;">
            <h:form>
                <p:commandButton value="Disciplinas" icon="pi pi-book" iconPos="right" action="#{webRoutes.goTo('disciplinas')}" ajax="false"/>
            </h:form>
            
            <h:form>
                <p:commandButton value="Minha grade" icon="pi pi-star" iconPos="right" action="#{webRoutes.goTo('grade')}" ajax="false"/>
            </h:form>
            
            <h:form>
                <p:commandButton value="Sair" icon="pi pi-sign-out" iconPos="right" action="#{webRoutes.goTo('index')}" ajax="false"/>
            </h:form>
        </div>
        <div style="border: 1px solid black; margin-top: 1rem; padding: 20px;" >
            <div style="height: 80px; display: flex; align-items: center; justify-content: space-between;">
                <h1> MEU PERFIL </h1>
            </div>
            <h:form style="display: flex; align-items: center; justify-content: space-between;">
                <h:inputText value="#{jsfPerfil.getByEmail(auth.login)}" disabled="true"/>
                <h:inputText value="#{auth.login}" disabled="true"/>
            </h:form>
        </div>
       

        
</h:body>
</html>
